<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>App Web</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">App Web</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link"
						th:href=@{/registrarUsuario}>Crear usario</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<div
			class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
			<h1 class="text-center">Iniciar sesi칩n</h1>
			<div class="card-body">
				<div class="mb-3 row">
					<form th:action="@{/login}" method="post" th:object="${usuario}">
					<div class="form-floating mb-3">
						 <input type="text" class="form-control" id="x" th:field="*{username}"
							placeholder="Usuario" /><label for="x">Usuario</label></div> 
							<div class="form-floating">
							<input type="password" class="form-control" th:field="*{password}" id="myInput" placeholder="Contrase침a"/>
							<label for="myInput">Contrase침a</label>
							</div>
							<br/>
							<input type="checkbox" onclick="myFunction()">Mostrar contrase침a
							<script>
							function myFunction() {
								var x = document.getElementById("myInput");
								if (x.type === "password") {
									x.type = "text";
								} else {
									x.type = "password";
								}
							}
						</script>
						<br />
						<button class="btn btn-success" th:ref=${/listaAlumnos}>Login</button>
					</form>
					<p th:if="${error}" th:text="${error}"></p>
				
				
				</div>
			</div>
		</div>
	</div>





	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
