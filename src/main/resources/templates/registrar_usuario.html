<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>App Web</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div
			class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
			<h1 class="text-center">Nuevo usuario</h1>
			<div class="card-body">
				<form th:action=@{/saveUsuario} method="POST" th:object=${usuario}>
					<div class="form-group">
						<label>Nombre: </label> <input type="text" name="nombre"
							th:field=*{nombre} class="form-control"
							placeholder="Ingrese su nombre" required>
					</div>

					<div class="form-group">
						<label>Email: </label> <input type="text" name="email"
							th:field=*{email} class="form-control"
							placeholder="Ingrese su correo" required>
					</div>

					<div class="form-group">
						<label>Usuario: </label> <input type="text" name="usuario"
							th:field=*{username} class="form-control"
							placeholder="Ingrese su usuario" required>
					</div>

					<div class="form-group">
						<label>Contraseña: </label> <input type="password" name="password"
							th:field=*{password} class="form-control" id="myInput"
							placeholder="Ingrese su contraseña" required> <input
							type="checkbox" onclick="myFunction()">Mostrar contraseña
						<script>
							function myFunction() {
								var x = document.getElementById("myInput");
								if (x.type === "password") {
									x.type = "text";
								} else {
									x.type = "password";
								}
							}
						</script>
					</div>

					<br>
					<div class="box-footer">
						<button class="btn btn-success">Guardar</button>
					</div>
				</form>
			</div>
		</div>
	</div>






	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
