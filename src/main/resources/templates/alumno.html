<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>App Web</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">App Web</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNav">
	      <ul class="navbar-nav">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" th:href=@{/listaAlumnos}>Lista de alumnos</a>
	        </li>
	        <li class="nav-item">
          <a class="nav-link" th:href=@{/registrarAlumno}>Nuevo Alumno</a>
        </li>
	      </ul>
	    </div>
	  </div>
	</nav>
	
	<div class="container">
		<div class="row">
			<h1>Lista de alumnos</h1>
		</div>
	</div>

	<table class="table">
	  <thead class="table-dark">
	    <tr>
	      <th scope="col">#</th>
	      <th scope="col">NOMBRE</th>
	      <th scope="col">APELLIDO</th>
	      <th scope="col">TELEFONO</th>
	      <th scope="col">EMAIL</th>
	      <th scope="col">DNI</th>
	      <th scope="col">FECHA DE NACIMIENTO</th>
	      <th scope="col">ACCIONES</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr th:each="alm: ${alumnos}">
	      <th th:text="${alm.id}" scope="row"></th>
	      <td th:text="${alm.nombre}"></td>
	      <td th:text="${alm.apellido}"></td>
	      <td th:text="${alm.telefono}"></td>
	      <td th:text="${alm.email}"></td>
	      <td th:text="${alm.dni}"></td>
	      <td th:text="${alm.fecha_nac}"></td>
	      <td>
	      	<a class="btn btn-info" th:href=@{/alumno/update/{id}(id=${alm.id})}>Editar</a>
	      	<a class="btn btn-danger" th:href=@{/alumno/delete/{id}(id=${alm.id})} onclick="return confirm('Â¿Quieres borrar este empleado?')">Borrar</a>
	      </td>
	    </tr>
	  </tbody>
	</table>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
